<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel = "stylesheet" type = "text/css" href = "pizza.css" />
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<title>Pizza!</title>
</head>
<body>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="javascript/pizza_order.js"></script>


	<div class="container">
		<br>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Pisa's Pizza Palace</a>
			<button class="btn btn-outline-secondary d-block d-lg-none" type="button" data-toggle="collapse" data-target="#cart" aria-expanded="false" aria-controls="collapseExample"  id="cart_button">
				<img src="images/cart.svg" width=25vw>
			</button>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
		  
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item">
				  <a class="nav-link" href="intro.html">Home</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Menu</a>
				</li>
				<li class="nav-item active">
				  <a class="nav-link" href="#">Order <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Contact</a>
				</li>
			  </ul>
			  <form class="form-inline my-2 my-lg-0 d-none d-lg-block">
				<button class="btn btn-outline-secondary my-2 my-sm-0" type="button" data-toggle="collapse" data-target="#cart"  id="cart_button">
					<img src="images/cart.svg" width=40vw> &nbsp;&nbsp; Cart
				</button>
			  </form>
			</div>
		</nav>
		<div class="collapse" id="cart">
			<div class="card card-body">
				<div class="row border">
						<div class="col">
							Items
						</div>
						<div class="col">
							Amount
						</div>
						<div class="col">
							Price
						</div>
				</div>
				<div id="in_cart">
				</div>
				<div class="row justify-content-end">
					<div class="col-5">
						Total: &nbsp;<b id="total_price">$ 0.00</b>
							&nbsp;&nbsp;
							<div class="row justify-content-end">
									<button class="btn btn-outline-danger" type="button" id="clear">Clear Cart</button>
							</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-4 text-center">
			<div class="col-sm mb-4" id="cheese">
				<h5>Cheese Pizza $9.00</h5>
				<img src="images/cheese.png" width= "70%">
				<button class="btn btn-outline-primary" type="button" id="cart_button">
					Add To Cart
				</button>
			</div>
			<div class="col-sm mb-4" id="pepperoni">
				<h5>Pepperoni Pizza $9.50</h5>
				<img src="images/pepperoni.png" width= "70%">
				<button class="btn btn-outline-primary" type="button" id="cart_button">
					Add To Cart
				</button>
			</div>
			<div class="col-sm mb-4" id="meat">
				<h5>Meatlovers Pizza $10.00</h5>
				<img src="images/meat.png" width= "70%">
				<button class="btn btn-outline-primary" type="button" id="cart_button">
					Add To Cart
				</button>
			</div>
		</div>
		
		<form id="order-details">
		<div class="form-group">
		  <label for="inputAddress">Address</label>
		  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		</div>
		<div class="form-row">
		  <div class="form-group col-md-6">
			<label for="inputCity">City</label>
			<input type="text" class="form-control" id="inputCity">
		  </div>
		  <div class="form-group col-md-4">
			<label for="inputState">State</label>
			<input type="text" class="form-control" id="inputState">
		  </div>
		  <div class="form-group col-md-2">
			<label for="inputZip">Zip</label>
			<input type="text" class="form-control" id="inputZip">
		  </div>
		</div>
			<button type="button" class="btn btn-primary" id="submit">Submit</button>
	  </form>
	</div>

</body>
</html>
